        role: pointOfContact

resources:
    csv-edr:
        type: collection
        title: WCS wrapper exposing EDR
        description: example OGC WCS wrapper tested for ERDDAP NOAA server
        keywords:
            - edr
            - wcs
            - earthwatch
            - coverage
        extents:
            spatial:
                bbox: [-180,-90,180,90]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
        links:
            - type: text/html
              rel: canonical
              hreflang: en-US
              href: http://localhost:5001/csv-edr
              title: base url
            - type: app/json
              rel: canonical
              hreflang: en-US
              href: "http://localhost:5001/collections/sst-edr/cube?bbox=-51,%20-1,%20-49,%201&datetime=2022-04-01T00:00:00Z&select_properties=JPL-L4_GHRSST-SSTfnd-MUR-GLOB-v02.0-fv04.2"
              title: example html query by 2D bbox coordinates
        providers:
            - type: edr
              name: wcs-edr
              base_url: http://coastwatch.pfeg.noaa.gov/erddap
              data: tests/data/coads_sst.nc
              format:
                name: netcdf
                mimetype: application/x-netcdf
    sst-edr:
        type: collection
        title: SST on OGC EDR API
        description: SST example netCDF data via EDR API
        keywords:
            - edr
            - global
        extents:
            spatial:
                bbox: [-180,-90,180,90]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
        links:
            - type: text/html
              rel: canonical
              hreflang: en-US
              href: http://localhost:5001/sst-edr
              title: base url
            - type: app/json
              rel: canonical
              hreflang: en-US
              href: http://localhost:5001/collections/sst-edr/cube?bbox=-51,%20-1,%20-49,%201&datetime=2000-01-16&select_properties=SST
              title: example html query by 2D bbox coordinates
            - type: app/json
              rel: canonical
              hreflang: en-US
              href: http://localhost:5001/collections/sst-edr/position?coords=POINT(111%2045)&f=json
              title: example json query by position WKT Point coordinates
            - type: app/json
              rel: canonical
              hreflang: en-US
              href: http://localhost:5001/collections/sst-edr/cube?bbox=-51,%20-1,%20-49,%201&datetime=2000-01-16&f=json&select_properties=SST
              title: example json query SST layer by 2D bbox and date
            - type: app/netCDF
              rel: canonical
              hreflang: en-US
              href: http://localhost:5001/collections/sst-edr/cube?bbox=-51,%20-1,%20-49,%201&datetime=2000-01-16&f=netcdf
              title: example netCDF query all layers by 2D bbox and date
        providers:
            - type: edr
              name: xarray-edr
              data: tests/data/coads_sst.nc
             # optionally specify x/y/time fields, else provider will attempt
             # to derive automagically
              x_field: COADSX
              y_field: COADSY
              time_field: TIME
              time_api_label: t
              format:
                name: netcdf
                mimetype: application/x-netcdf
    analysed-sst-edr:
        type: collection
        title: SST analysed on OGC EDR API
        description: SST analysed data Zarr data example via EDR API
        keywords:
            - edr
            - global
        extents:
            spatial:
                bbox: [-180,-90,180,90]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
        links:
            - type: text/html
              rel: canonical
              hreflang: en-US
              href: http://localhost:5001/edr-test
              title: base url
        providers:
           - type: edr
             name: xarray-edr
