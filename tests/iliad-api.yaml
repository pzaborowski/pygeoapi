  /collections/{collectionId}/position:
    get:
      tags:
        - Collection data queries
      summary: Query end point for position queries  of collection {collectionId}
      description: Query end point for position queries
      operationId: getDataForPoint
      parameters:
        - name: collectionId
          in: path
          description: Identifier (id) of a specific collection
          required: true
          schema:
            type: string
        - name: coords
          in: query
          description: >
            location(s) to return data for, the coordinates are defined by a
            Well Known Text

            (wkt) string. to retrieve a single location :


            POINT(x y) i.e. POINT(0 51.48) for Greenwich, London


            And for a list of locations


            MULTIPOINT((x y),(x1 y1),(x2 y2),(x3 y3))


            i.e.

            MULTIPOINT((38.9 -77),(48.85 2.35),(39.92 116.38),(-35.29
            149.1),(51.5 -0.1))


            see http://portal.opengeospatial.org/files/?artifact_id=25355 and

            https://en.wikipedia.org/wiki/Well-known_text_representation_of_geometry


            the coordinate values will depend on the CRS parameter, if this is
            not defined

            the values will be assumed to WGS84 values (i.e x=longitude and
            y=latitude)
          required: true
          schema:
            type: string
        - name: z
          in: query
          description: >
            Define the vertical level to return data from

            i.e. z=level


            for instance if the 850hPa pressure level is being queried


            z=850


            or a range to return data for all levels between and including 2
            defined levels

            i.e. z=minimum value/maximum value


            for instance if all values between and including 10m and 100m


            z=10/100


            finally a list of height values can be specified

            i.e. z=value1,value2,value3


            for instance if values at 2m, 10m and 80m are required


            z=2,10,80


            An Arithmetic sequence using Recurring height intervals, the
            difference is the number of recurrences is defined at the start

            and the amount to increment the height by is defined at the end


            i.e. z=Rn/min height/height interval


            so if the request was for 20 height levels 50m apart starting at
            100m:


            z=R20/100/50


            When not specified data from all available heights SHOULD be
            returned
          required: false
          schema:
            type: string
          style: form
          explode: false
        - name: datetime
          in: query
          description: >-
            Either a date-time or an interval, open or closed. Date and time
            expressions adhere to RFC 3339. Open intervals are expressed using
            double-dots.

            Examples:

            * A date-time: "2018-02-12T23:20:50Z" * A closed interval:
            "2018-02-12T00:00:00Z/2018-03-18T12:31:12Z" * Open intervals:
            "2018-02-12T00:00:00Z/.." or "../2018-03-18T12:31:12Z"

            Only features that have a temporal property that intersects the
            value of `datetime` are selected.

            If a feature has multiple temporal properties, it is the decision of
            the server whether only a single temporal property is used to
            determine the extent or all relevant temporal properties.
          required: false
          schema:
            type: string
          style: form
          explode: false
        - name: parameter-name
          in: query
          description: >-
            comma delimited list of parameters to retrieve data for.  Valid
            parameters are listed in the collections metadata
          schema:
            type: string
          style: form
          explode: false
          required: false
        - name: crs
          in: query
          description: >-
            identifier (id) of the coordinate system to return data in list of
            valid crs identifiers for the chosen collection are defined in the
            metadata responses.  If not supplied the coordinate reference system
            will default to WGS84.
          required: false
          example: native
          schema:
            type: string
        - name: f
          in: query
          description: format to return the data response in
          required: false
          schema:
            type: string
