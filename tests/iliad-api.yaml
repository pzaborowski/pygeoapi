openapi: 3.0.0
info:
  title: Iliad DTO data access api
  description: "A sample Ocean Digitial Twin data discovery and access API"
  contact:
    name: Open Geospatial Consortium (OGC)
    url: https://www.ogc.org/contacts
    email: pzaborowski@ogc.org
  license:
    name: OGC license
    url: http://www.ogc.org/legal/
  version: 1.0.1
servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/pzaborowski/Iliad-DTO-data-access/1.0.0
  - url: https://www.example.org/edr
    description: Example OGC API - Environmental Data Retrieval server
tags:
  - name: Capabilities
    description: Essential characteristics of the information available from the API.
  - name: Collection metadata
    description: Description of the information available from the collections
  - name: Instance metadata
    description: >-
      Description of the information available from the instances of a
      collection
  - name: Collection data queries
    description: Data queries available.
  - name: Instance data queries
    description: Data queries available on instances of the collection.
paths:
  /:
    get:
      tags:
        - Capabilities
      summary: landing page of this API
      description: >-
        The landing page provides links to the API definition, the Conformance
        statements and the metadata about the feature data in this dataset.
      operationId: getLandingPage
      parameters:
        - name: f
          in: query
          description: format to return the data response in
          required: false
          schema:
            type: string
      responses:
        '200':
          description: links to the API capabilities
          content:
            application/json:
              schema:
                type: object
                required:
                  - links
                properties:
                  title:
                    type: string
                    example: Meteorological data server
                  description:
                    type: string
                    example: >-
                      Access to Meteorological data via a Web API that conforms
                      to the OGC API Environmental Data Retrieval specification.
                  links:
                    type: array
                    items:
                      type: object
                      required:
                        - href
                        - rel
                      properties:
                        href:
                          type: string
                          example: >-
                            http://data.example.com/collections/monitoringsites/locations/1234
                        rel:
                          type: string
                          example: alternate
                        type:
                          type: string
                          example: application/geo+json
                        hreflang:
                          type: string
                          example: en
                        title:
                          type: string
                          example: Monitoring site name
                        length:
                          type: integer
                        templated:
                          description: >-
                            defines if the link href value is a template with
                            values requiring replacement
                          type: boolean
                    example:
                      - href: http://www.example.org/edr/api
                        hreflang: en
                        rel: service-desc
                        type: application/vnd.oai.openapi+json;version=3.0
                        title: ''
                      - href: http://www.example.org/edr/conformance
                        hreflang: en
                        rel: data
                        type: application/json
                        title: ''
                      - href: http://www.example.org/edr/collections
                        hreflang: en
                        rel: data
                        type: application/json
                        title: ''
                  keywords:
                    type: array
                    items:
                      type: string
                    example:
                      - Temperature
                      - Wind
                      - Point
                      - Trajectory
                  provider:
                    type: object
                    properties:
                      name:
                        description: Name of organization providing the service
                        type: string
                      url:
                        description: Link to service providers website
                        type: string
                  contact:
                    type: object
                    properties:
                      email:
                        description: Email address of service provider
                        type: string
                      phone:
                        description: Phone number of service provider
                        type: string
                      fax:
                        description: Fax number of service provider
                        type: string
                      hours:
                        type: string
                      instructions:
                        type: string
                      address:
                        type: string
                      postalCode:
                        type: string
                      city:
                        type: string
                      stateorprovince:
                        type: string
                      country:
                        type: string
            text/html:
              schema:
                type: string
  /conformance:
    get:
      tags:
        - Capabilities
      summary: Information about standards that this API conforms to
      description: >-
        List all requirements classes specified in a standard that the server
        conforms to
      operationId: getRequirementsClasses
      parameters:
        - name: f
          in: query
          description: format to return the data response in
          required: false
          schema:
            type: string
      responses:
        '200':
          description: URIs of all requirements classes supported by the server
          content:
            application/json:
              schema:
                type: object
                required:
                  - conformsTo
                properties:
                  conformsTo:
                    type: array
                    items:
                      type: string
            text/html:
              schema:
                type: string
  /collections:
    get:
      tags:
        - Capabilities
      summary: List the avialable collections from the service
      operationId: listCollections
      parameters:
        - name: bbox
          in: query
          description: >-
            Only features that have a geometry that intersects the bounding box
            are selected.

            The bounding box is provided as four or six numbers, depending on
            whether the

            coordinate reference system includes a vertical axis (height or
            depth):

            * Lower left corner, coordinate axis 1

            * Lower left corner, coordinate axis 2

            * Minimum value, coordinate axis 3 (optional)

            * Upper right corner, coordinate axis 1

            * Upper right corner, coordinate axis 2

            * Maximum value, coordinate axis 3 (optional)

            The coordinate reference system of the values is WGS 84
            longitude/latitude

            (http://www.opengis.net/def/crs/OGC/1.3/CRS84) unless a different
            coordinate

            reference system is specified in the parameter `bbox-crs`.

            For WGS 84 longitude/latitude the values are in most cases the
            sequence of

            minimum longitude, minimum latitude, maximum longitude and maximum
            latitude.

            However, in cases where the box spans the antimeridian the first
            value

            (west-most box edge) is larger than the third value (east-most box
            edge).

            If the vertical axis is included, the third and the sixth number are
            the

            bottom and the top of the 3-dimensional bounding box.

            If a feature has multiple spatial geometry properties, it is the
            decision of the

            server whether only a single spatial geometry property is used to
            determine

            the extent or all relevant geometries.
          required: false
          schema:
            oneOf:
              - items:
                  minItems: 4
                  maxItems: 4
                  type: number
                type: array
              - items:
                  minItems: 6
                  maxItems: 6
                  type: number
                type: array
          style: form
          explode: false
        - name: datetime
          in: query
          description: >-
            Either a date-time or an interval, open or closed. Date and time
            expressions adhere to RFC 3339. Open intervals are expressed using
            double-dots.

            Examples:

            * A date-time: "2018-02-12T23:20:50Z" * A closed interval:
            "2018-02-12T00:00:00Z/2018-03-18T12:31:12Z" * Open intervals:
            "2018-02-12T00:00:00Z/.." or "../2018-03-18T12:31:12Z"

            Only features that have a temporal property that intersects the
            value of `datetime` are selected.

            If a feature has multiple temporal properties, it is the decision of
            the server whether only a single temporal property is used to
            determine the extent or all relevant temporal properties.
          required: false
          schema:
            type: string
          style: form
          explode: false
        - name: f
          in: query
          description: format to return the data response in
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Metadata about the Environmental data collections shared by this API
          content:
            application/json:
              schema:
                type: object
                required:
                  - links
                  - collections
                properties:
                  links:
                    type: array
                    items:
                      type: object
                      required:
                        - href
                        - rel
                      properties:
                        href:
                          type: string
                          example: >-
                            http://data.example.com/collections/monitoringsites/locations/1234
                        rel:
                          type: string
                          example: alternate
                        type:
                          type: string
                          example: application/geo+json
                        hreflang:
                          type: string
                          example: en
                        title:
                          type: string
                          example: Monitoring site name
                        length:
                          type: integer
                        templated:
                          description: >-
                            defines if the link href value is a template with
                            values requiring replacement
                          type: boolean
                    example:
                      - href: http://www.example.org/edr/collections
                        hreflang: en
                        rel: self
                        type: application/yaml
                      - href: http://www.example.org/edr/collections?f=html
                        hreflang: en
                        rel: alternate
                        type: text/html
                      - href: http://www.example.org/edr/collections?f=xml
                        hreflang: en
                        rel: alternate
                        type: application/xml
                  collections:
                    type: array
                    items:
                      type: object
                      required:
                        - links
                        - id
                        - extent
                        - parameter_names
                      properties:
                        links:
                          type: array
                          items:
                            type: object
                            required:
                              - href
                              - rel
                            properties:
                              href:
                                type: string
                                example: >-
                                  http://data.example.com/collections/monitoringsites/locations/1234
                              rel:
                                type: string
                                example: alternate
                              type:
                                type: string
                                example: application/geo+json
                              hreflang:
                                type: string
                                example: en
                              title:
                                type: string
                                example: Monitoring site name
                              length:
                                type: integer
                              templated:
                                description: >-
                                  defines if the link href value is a template
                                  with values requiring replacement
                                type: boolean
                          example:
                            - href: >-
                                https://wwww.example.org/service/description.html
                              hreflang: en
                              rel: service-doc
                              type: text/html
                              title: ''
                            - href: https://www.example.org/service/licence.html
                              hreflang: en
                              rel: licence
                              type: text/html
                              title: ''
                            - href: >-
                                https://www.example.org/service/terms-and-conditions.html
                              hreflang: en
                              rel: restrictions
                              type: text/html
                              title: ''
                            - href: >-
                                http://www.example.org/edr/collections/the_collection_id/
                              hreflang: en
                              rel: collection
                              type: collection
                              title: Collection
                            - href: >-
                                http://www.example.org/edr/collections/the_collection_id/position
                              hreflang: en
                              rel: data
                              type: position
                              title: Position
                            - href: >-
                                http://www.example.org/edr/collections/the_collection_id/area
                              hreflang: en
                              rel: data
                              type: area
                              title: Area
                        id:
                          description: id of the collection
                          type: string
                          example: Metar data
                        title:
                          description: title of the collection
                          type: string
                          example: Metar observations
                        description:
                          description: description of the collection
                          type: string
                          example: Last 24 hours Metar observations
                        keywords:
                          description: >-
                            List of keywords which help to describe the
                            collection
                          type: array
                          items:
                            type: string
                        extent:
                          description: >-
                            The extent of the information in the collection. In
                            the Core only spatial and temporal

                            extents are specified. Extensions may add additional
                            members to represent other

                            extents, for example, thermal or pressure ranges.
                          type: object
                          properties:
                            spatial:
                              description: >-
                                The spatial extent of the information in the
                                collection.
                              type: object
                              required:
                                - bbox
                                - crs
                              properties:
                                bbox:
                                  description: >-
                                    One or more bounding boxes that describe the
                                    spatial extent of the dataset.

                                    In the Core only a single bounding box is
                                    supported. Extensions may support

                                    additional areas. If multiple areas are
                                    provided, the union of the bounding

                                    boxes describes the spatial extent.
                                  type: array
                                  minItems: 1
                                  items:
                                    description: >-
                                      Each bounding box is provided as four or
                                      six numbers, depending on

                                      whether the coordinate reference system
                                      includes a vertical axis

                                      (height or depth):


                                      * Lower left corner, coordinate axis 1

                                      * Lower left corner, coordinate axis 2

                                      * Minimum value, coordinate axis 3
                                      (optional)

                                      * Upper right corner, coordinate axis 1

                                      * Upper right corner, coordinate axis 2

                                      * Maximum value, coordinate axis 3
                                      (optional)


                                      The coordinate reference system of the
                                      values is WGS 84 longitude/latitude

                                      (http://www.opengis.net/def/crs/OGC/1.3/CRS84)
                                      unless a different coordinate

                                      reference system is specified in `crs`.


                                      For WGS 84 longitude/latitude the values
                                      are in most cases the sequence of

                                      minimum longitude, minimum latitude,
                                      maximum longitude and maximum latitude.

                                      However, in cases where the box spans the
                                      antimeridian the first value

                                      (west-most box edge) is larger than the
                                      third value (east-most box edge).


                                      If the vertical axis is included, the
                                      third and the sixth number are

                                      the bottom and the top of the
                                      3-dimensional bounding box.


                                      If a feature has multiple spatial geometry
                                      properties, it is the decision of the

                                      server whether only a single spatial
                                      geometry property is used to determine

                                      the extent or all relevant geometries.
                                    oneOf:
                                      - items:
                                          minItems: 4
                                          maxItems: 4
                                          type: number
                                        type: array
                                      - items:
                                          minItems: 6
                                          maxItems: 6
                                          type: number
                                        type: array
                                  example:
                                    - -180
                                    - -90
                                    - 180
                                    - 90
                                crs:
                                  description: >-
                                    Coordinate reference system of the
                                    coordinates in the spatial extent

                                    (property `bbox`). The default reference
                                    system is WGS 84 longitude/latitude.

                                    In the Core this is the only supported
                                    coordinate reference system.

                                    Extensions may support additional coordinate
                                    reference systems
                                  type: string
                                  default: >-
                                    GEOGCS["WGS
                                    84",DATUM["WGS_1984",SPHEROID["WGS
                                    84",6378137,298.257223563,AUTHORITY["EPSG","7030"]],AUTHORITY["EPSG","6326"]],PRIMEM["Greenwich",0,AUTHORITY["EPSG","8901"]],UNIT["degree",0.01745329251994328,AUTHORITY["EPSG","9122"]],AUTHORITY["EPSG","4326"]]
                                name:
                                  description: >-
                                    Name of the vertical coordinate reference
                                    system
                                  type: string
                            temporal:
                              description: >-
                                The temporal extent of the information in the
                                collection.
                              type: object
                              required:
                                - interval
                                - trs
                              properties:
                                interval:
                                  description: RFC3339 compliant Date and Time
                                  type: array
                                  minItems: 1
                                  items:
                                    description: >-
                                      Begin and end times of the time interval.
                                      The timestamps are in the

                                      temporal coordinate reference system
                                      specified in `trs`. By default

                                      this is the Gregorian calendar.
                                    type: array
                                    minItems: 2
                                    maxItems: 2
                                    items:
                                      type: string
                                      format: date-time
                                      nullable: true
                                    example:
                                      - - 2020-11-12T12:15Z
                                        - 2020-11-12T12:15Z
                                      - - 2020-11-12T12:15Z
                                        - 2020-11-12T12:45Z
                                      - - 2022-01-14T09:00Z
                                        - 2022-01-15T09:00Z
                                      - - 2022-01-14T09:00Z
                                        - 2022-01-14T21:00Z
                                      - - 2022-01-14T09:00Z
                                        - 2022-01-16T09:00Z
                                values:
                                  description: >-
                                    Provides information about the time
                                    intervals available in the collection

                                    as ISO8601 compliant dates, either as a time
                                    range specified

                                    as start time / end time  (e.g.
                                    2017-11-14T09:00Z/2017-11-14T21:00Z)  or

                                    as number of repeatitions / end time /
                                    interval (e.g. R4/2017-11-14T21:00Z/PT3H)

                                    or a list of time values (e.g.

                                    2017-11-14T09:00Z,2017-11-14T12:00Z,2017-11-14T15:00Z,2017-11-14T18:00Z,2017-11-14T21:00Z)
                                  type: array
                                  minItems: 1
                                  items:
                                    type: string
                                    minItems: 1
                                    format: date-time
                                    nullable: true
                                    example:
                                      - - 2020-11-12T12:15Z
                                      - - 2020-11-12T12:15Z
                                        - 2020-11-12T12:30Z
                                        - 2020-11-12T12:45Z
                                      - - R12/2022-01-14T09:00Z/2022-01-15T09:00Z
                                      - - R12/2022-01-14T09:00Z/PT1H
                                      - - R12/2022-01-14T09:00Z/PT1H
                                        - R4/2022-01-14T21:00Z/PT3H
                                        - R4/2022-01-15T09:00Z/PT6H
                                trs:
                                  description: >-
                                    Coordinate reference system of the
                                    coordinates in the temporal extent

                                    (property `interval`). The default reference
                                    system is the Gregorian calendar.

                                    In the Core this is the only supported
                                    temporal coordinate reference system.

                                    Extensions may support additional temporal
                                    coordinate reference systems
                                  type: string
                                  example: >-
                                    TIMECRS["DateTime",TDATUM["Gregorian
                                    Calendar"],CS[TemporalDateTime,1],AXIS["Time
                                    (T)",future]
                                  default: >-
                                    http://www.opengis.net/def/uom/ISO-8601/0/Gregorian
                                name:
                                  description: >-
                                    Name of the temporal coordinate reference
                                    system
                                  type: string
                            vertical:
                              description: >-
                                The vertical extent of the information in the
                                collection.
                              type: object
                              required:
                                - interval
                                - vrs
                              properties:
                                interval:
                                  description: >-
                                    In the Core only a single time interval is
                                    supported. Extensions may support

                                    multiple intervals. If multiple intervals
                                    are provided, the union of the

                                    intervals describes the vertical extent.
                                  type: array
                                  minItems: 1
                                  items:
                                    description: >-
                                      minimum and maximum heights of the
                                      vertical interval. The values are in the

                                      vertical coordinate reference system
                                      specified in `vrs`. By default

                                      this is the vertical coordinate reference
                                      system of the source information.
                                    type: array
                                    minItems: 1
                                    items:
                                      type: string
                                      nullable: true
                                    example:
                                      - - '2'
                                        - '100'
                                values:
                                  description: >-
                                    Vertical level intervals that data in the
                                    collection is available at

                                    these can be defined as follows:

                                    min level / max level (e.g. "2/100") or

                                    as number of repeatitions / min level /
                                    interval (e.g."R5/100/50")

                                    or a list of vertical levels (e.g.
                                    "2",10,"80","100"}

                                    The value `null` is supported and indicates
                                    an open vertical interval.
                                  type: array
                                  minItems: 1
                                  items:
                                    type: string
                                    nullable: true
                                    example:
                                      - - 2/100
                                      - - R50/1000/-50
                                      - - '2'
                                        - '10'
                                        - '80'
                                        - '100'
                                vrs:
                                  description: >-
                                    Coordinate reference system of the
                                    coordinates in the vertical extent

                                    (property `interval`).
                                  type: string
                                  example: >-
                                    VERTCS["WGS_1984",DATUM["D_WGS_1984",SPHEROID["WGS_1984",6378137.0,298.257223563]],PARAMETER["Vertical_Shift",0.0],PARAMETER["Direction",1.0],UNIT["Meter",1.0]],AXIS["Up",UP]
                                  default: >-
                                    VERTCS["WGS_1984",DATUM["D_WGS_1984",SPHEROID["WGS_1984",6378137.0,298.257223563]],PARAMETER["Vertical_Shift",0.0],PARAMETER["Direction",1.0],UNIT["Meter",1.0]],AXIS["Up",UP]
                                name:
                                  description: >-
                                    Name of the vertical coordinate reference
                                    system
                                  type: string
                        data_queries:
                          description: >-
                            Detailed information relevant to individual query
                            types
                          type: object
                          properties:
                            position:
                              type: object
                              properties:
                                link:
                                  allOf:
                                    - type: object
                                      required:
                                        - href
                                        - rel
                                      properties:
                                        href:
                                          type: string
                                          example: >-
                                            http://data.example.com/collections/monitoringsites/locations/1234
                                        rel:
                                          type: string
                                          example: alternate
                                        type:
                                          type: string
                                          example: application/geo+json
                                        hreflang:
                                          type: string
                                          example: en
                                        title:
                                          type: string
                                          example: Monitoring site name
                                        length:
                                          type: integer
                                        templated:
                                          description: >-
                                            defines if the link href value is a
                                            template with values requiring
                                            replacement
                                          type: boolean
                                  properties:
                                    href:
                                      type: string
                                      example: >-
                                        http://data.example.com/collections/monitoringsites/position
                                    variables:
                                      description: >-
                                        Property to contain any extra metadata
                                        information that is specific to an
                                        individual data queries
                                      type: object
                                      properties:
                                        title:
                                          description: title of the query
                                          type: string
                                          example: Position query
                                        description:
                                          description: description of the query
                                          type: string
                                          example: >-
                                            Query to return data for a defined well
                                            known text point
                                        query_type:
                                          description: Type of EDR query
                                          type: string
                                          enum:
                                            - position
                                          example: position
                                        output_formats:
                                          description: >-
                                            list of output formats supported by the
                                            Position query
                                          type: array
                                          items:
                                            type: string
                                          example:
                                            - CoverageJSON
                                            - GeoJSON
                                            - IWXXM
                                            - GRIB
                                        default_output_format:
                                          description: >-
                                            default output format for the Position
                                            query
                                          type: string
                                        crs_details:
                                          description: >-
                                            List of key/value definitions for the
                                            CRS's supported by the Position query.
                                            The key is the query parameter and the
                                            value is the Well Known Text description
                                          type: array
                                          items:
                                            type: object
                                            required:
                                              - crs
                                              - wkt
                                            properties:
                                              crs:
                                                description: >-
                                                  name of the coordinate reference system,
                                                  used as the value in the crs query
                                                  parameter to define the required output
                                                  CRS
                                                type: string
                                                example: native
                                              wkt:
                                                description: >-
                                                  Well Known text description of the
                                                  coordinate reference system
                                                type: string
                                                example: >-
                                                  GEOGCS["WGS
                                                  84",DATUM["WGS_1984",SPHEROID["WGS
                                                  84",6378137,298.257223563,AUTHORITY["EPSG","7030"]],AUTHORITY["EPSG","6326"]],PRIMEM["Greenwich",0,AUTHORITY["EPSG","8901"]],UNIT["degree",0.01745329251994328,AUTHORITY["EPSG","9122"]],AUTHORITY["EPSG","4326"]]
                            radius:
                              type: object
                              properties:
                                link:
                                  allOf:
                                    - type: object
                                      required:
                                        - href
                                        - rel
                                      properties:
                                        href:
                                          type: string
                                          example: >-
                                            http://data.example.com/collections/monitoringsites/locations/1234
                                        rel:
                                          type: string
                                          example: alternate
                                        type:
                                          type: string
                                          example: application/geo+json
                                        hreflang:
                                          type: string
                                          example: en
                                        title:
                                          type: string
                                          example: Monitoring site name
                                        length:
                                          type: integer
                                        templated:
                                          description: >-
                                            defines if the link href value is a
                                            template with values requiring
                                            replacement
                                          type: boolean
                                  properties:
                                    href:
                                      type: string
                                      example: >-
                                        http://data.example.com/collections/monitoringsites/radius
                                    variables:
                                      description: >-
                                        Property to contain any extra metadata
                                        information that is specific to an
                                        individual data queries
                                      type: object
                                      properties:
                                        title:
                                          description: title of the query
                                          type: string
                                          example: Radius query
                                        description:
                                          description: description of the query
                                          type: string
                                          example: >-
                                            Query to return data for a defined well
                                            known text point
                                        query_type:
                                          description: Type of EDR query
                                          type: string
                                          enum:
                                            - radius
                                          example: radius
                                        within_units:
                                          description: >-
                                            list of distance units radius values can
                                            be specified in
                                          type: array
                                          items:
                                            type: string
                                          example:
                                            - km
                                            - miles
                                        output_formats:
                                          description: >-
                                            list of formats supported by the Radius
                                            query
                                          type: array
                                          items:
                                            type: string
                                          example:
