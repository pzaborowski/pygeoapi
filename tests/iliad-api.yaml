            type: string
        - name: instanceId
          in: path
          description: Identifier (id) of a specific instance of a collection
          required: true
          schema:
            type: string
        - name: bbox
          in: query
          description: >-
            Only features that have a geometry that intersects the bounding box
            are selected.

            The bounding box is provided as four or six numbers, depending on
            whether the

            coordinate reference system includes a vertical axis (height or
            depth):

            * Lower left corner, coordinate axis 1

            * Lower left corner, coordinate axis 2

            * Minimum value, coordinate axis 3 (optional)

            * Upper right corner, coordinate axis 1

            * Upper right corner, coordinate axis 2

            * Maximum value, coordinate axis 3 (optional)

            The coordinate reference system of the values is WGS 84
            longitude/latitude

            (http://www.opengis.net/def/crs/OGC/1.3/CRS84) unless a different
            coordinate

            reference system is specified in the parameter `bbox-crs`.

            For WGS 84 longitude/latitude the values are in most cases the
            sequence of

            minimum longitude, minimum latitude, maximum longitude and maximum
            latitude.

            However, in cases where the box spans the antimeridian the first
            value

            (west-most box edge) is larger than the third value (east-most box
            edge).

            If the vertical axis is included, the third and the sixth number are
            the

            bottom and the top of the 3-dimensional bounding box.

            If a feature has multiple spatial geometry properties, it is the
            decision of the

            server whether only a single spatial geometry property is used to
            determine

            the extent or all relevant geometries.
          required: false
          schema:
            oneOf:
              - items:
                  minItems: 4
                  maxItems: 4
                  type: number
                type: array
              - items:
                  minItems: 6
                  maxItems: 6
                  type: number
                type: array
          style: form
          explode: false
        - name: z
          in: query
          description: >
            Define the vertical levels to return data from


            The value will override any vertical values defined in the BBOX
            query parameter


            A range to return data for all levels between and including 2
            defined levels


            i.e. z=minimum value/maximum value


            for instance if all values between and including 10m and 100m


            z=10/100


            A list of height values can be specified

            i.e. z=value1,value2,value3


            for instance if values at 2m, 10m and 80m are required


            z=2,10,80


            An Arithmetic sequence using Recurring height intervals, the
            difference is the number of recurrences is defined at the start

            and the amount to increment the height by is defined at the end


            i.e. z=Rn/min height/height interval


            so if the request was for 20 height levels 50m apart starting at
            100m:


            z=R20/100/50


            When not specified data from all available heights SHOULD be
            returned
          required: false
          schema:
            type: string
